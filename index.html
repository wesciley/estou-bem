<!DOCTYPE html>
<html>
  <head>
    <title>Estou bem.</title>
    <style type="text/css">

body {
  background-color: #101010;
  font-size: 64px;
}

body,
html {
  height: 100%;
  overflow: hidden;
}

.fake {
  color: #F0F0F0;
  z-index: 2;
}

h1 {
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  font-size: 1em;
  font-weight: bold;
  margin-top: -0.5em;
  position: relative;
  text-align: center;
  top: 50%;
}

span {
  color: #404040;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 0.25em;
  font-weight: bold;
  left: 100%;
  position: absolute;
  white-space: nowrap;
  z-index:1;
}

</style>
    <meta name="description" content="Sério, estou bem." />
    <meta name="keywords" content="depressão, eu estou bem, estou bem, tô bem" />
    <meta name="viewport" content="initial-scale=1,width=device-width" />
  </head>
  <body>
    <h1 class="fake">Estou bem.</h1>
    <script type="text/javascript">

var text = [
		[
			"Não se importe comigo.",
			"Tudo está bem.",
			"Tudo está ok.",
			"Eu sou bom.",
			"Eu sou ótimo.",
			"Está bem."
		],
		[
			"Tudo é horrível.",
			"Todo dia é mais difícil que o outro.",
			"Toda manhã, me sinto neutro. Nem feliz, nem triste, só neutro.",
			"Todo mundo importa com o outro, menos comigo.",
			"Todo mundo é amigável com o outro, menos comigo.",
			"Tudo parece oco, sem sentido e vazio.",
			"Tudo é tão inútil.",
			"Eu não sou nada.",
			"Eu estou tão sozinho.",
			"Não posso mais fazer isso.",
			"Não me lembro quando começou.",
			"Não suporto me sentir assim.",
			"Não posso falar com ninguém sobre isso.",
			"Não tenho mais energia.",
			"Não quero que ninguém me veja assim.",
			"Estou com vontade de desistir.",
			"Sinto que estou me afogando.",
			"Sinto que falhei na vida.",
			"Eu me sinto tão sozinho.",
			"Eu sofro bullying.",
			"Eu me odeio.",
			"Eu odeio minha vida.",
			"Eu me odeio.",
			"Não tenho ninguém.",
			"Não tenho ninguém com quem compartilhar meus problemas.",
			"Não tenho ninguém com quem conversar.",
			"Tenho que me levantar todas as manhãs e fazer um show.",
			"Eu sei que ninguém nunca vai me entender.",
			"Não significo nada para eles.",
			"Eu preciso de ajuda.",
			"Eu preciso desabafar.",
			"Só tenho amigos quando precisam de algo de mim.",
			"Eu sorrio, mas por trás da fachada, estou um caco.",
			"Eu quero morrer.",
			"Eu sou uma vergonha.",
			"Eu sou uma falha.",
			"Eu sou um perdedor.",
			"Sou sem graça.",
			"Estou me afundando em um buraco de depressão.",
			"Estou com dor.",
			"Estou perdendo a esperança a cada dia.",
			"Estou infeliz.",
			"Eu não estou bem.",
			"Estou tão confuso.",
			"Eu estou tão deprimido.",
			"Estou com tanto medo.",
			"Eu estou sofrendo.",
			"Estou rasgando por dentro.",
			"Estou cansado de me sentir assim.",
			"Eu sou feio.",
			"Não sou amigável e ninguém gosta de mim.",
			"Eu sou fraco.",
			"Parece que nada mais importa.",
			"Dói sentir-se assim.",
			"É simplesmente terrível.",
			"É simplesmente horrível.",
			"Isso é tão difícil.",
			"Minhas notas são terríveis.",
			"Minha vida não tem sentido.",
			"Meus chamados 'amigos' só falam comigo quando precisam de algo.",
			"Minha família provavelmente me odeia.",
			"Ninguém entende.",
			"Ninguém me entende.",
			"Ninguém entende como me sinto.",
			"Ninguém acreditaria que eu me sinto assim.",
			"Nada preenche o vazio.",
			"Fingir ser feliz está me matando por dentro.",
			"Há tanta dor de cabeça.",
			"Quando tudo deu errado?",
			"Por que eu?",
			"Será que algum dia vai melhorar?"
		]
	];

var message = function() {

		var span = document.createElement("span"),
			speed = Math.ceil(Math.random() * 4);

		// Good text.
		if (Math.random() < 0.01) {
			span.appendChild(document.createTextNode(text[0][Math.floor(Math.random() * text[0].length)]));
			span.className = "fake";
		}

		// Bad text.
		else
			span.appendChild(document.createTextNode(text[1][Math.floor(Math.random() * text[1].length)]));
		document.body.appendChild(span);

		span.style.left = document.body.clientWidth + "px"; // otherwise span.style.left is blank during calculations later
		span.style.top = Math.floor(Math.random() * (document.body.clientHeight - span.clientHeight)) + "px";
		spans[speed].push(span);

		setTimeout(
			function() {
				requestAnimationFrame(message);
			},

			// Taller browsers = more messages added per second
			Math.random() * span.clientHeight / document.body.clientHeight * 50000
		);

	},
	scroll = function() {

		requestAnimationFrame(scroll);

		for (var speed = 1; speed < spans.length; speed++) {

			// For each span in this speed,
			for (var x = 0; x < spans[speed].length; x++) {

				// Move it 1px to the left.
				var left = parseInt(spans[speed][x].style.left, 10) - speed;
				spans[speed][x].style.left = left + "px";

				// If it's completely offscreen,
				if (left == -1 * spans[speed][x].clientWidth) {

					// Remvoe it from the DOM.
					document.body.removeChild(spans[speed][x]);

					// Remove it from the array.
					for (y = x; y < spans[speed].length - 1; y++)
						spans[speed][y] = spans[speed][y + 1];
					spans[speed].pop();

					// Reiterate this index (which now contains the next element).
					if (x < spans[speed].length - 1)
						x--;
				}
			}
		}
	},
	spans = [null, [], [], [], []];

message();
scroll();

    </script>
  </body>
</html>
